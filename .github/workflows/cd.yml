on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: Ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"

      - name: Build the app 
        run: ./scripts/buildprod.sh

      - name: GCP Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Building and Pushing to Google Artifactory'
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/eagle-482202/eagle-ar-repo/eagle:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy eagle --image us-central1-docker.pkg.dev/eagle-482202/eagle-ar-repo/eagle:latest --region us-central1 --allow-unauthenticated --project eagle-482202 --max-instances=4
        